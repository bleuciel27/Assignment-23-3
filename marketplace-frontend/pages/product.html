<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta Store - Second-Hand Market</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #162449;
            --accent: #E5A853;
            --background: #48665F;
            --text: #162449;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-800: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--gray-100);
        }

        .navbar {
            background: var(--primary);
            padding: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            width: 100%;
        }

        .banner {
            width: auto;
        text-align: left;
        padding: 0.5rem 0;
        }

        .banner img {
            max-width: 350px;
            height: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.75rem;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-800);
        }

        .product-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .detail-content {
            background: white;
            max-width: 1000px;
            margin: 2rem auto;
            border-radius: 15px;
            padding: 2.5rem;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-800);
            transition: color 0.2s;
        }

        .close-button:hover {
            color: var(--accent);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .detail-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .detail-title {
            font-size: 2rem;
            color: var(--text);
        }

        .detail-price {
            font-size: 2.2rem;
            color: var(--accent);
        }

        .detail-description {
            color: var(--gray-800);
            line-height: 1.6;
        }

        .comments-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }

        .comment-form {
            background: var(--gray-100);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .comment-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            resize: vertical;
        }

        .submit-button {
            background: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background: var(--accent);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .comment {
            background: var(--gray-100);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray-800);
        }

        .links {
            display: flex;
            align-items: center;}
            
        .likes-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .likes-count:hover {
            transform: scale(1.1);
        }

        .create-post-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            transition: background-color 0.2s;
        }
        
        .create-post-button:hover {
            background: var(--primary);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 15px;
            padding: 2rem;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .image-preview {
            margin-top: 1rem;
            max-width: 300px;
        }
        
        .image-preview img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .banner img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <!-- Logo Section -->
                <div class="banner" onclick="showProductGrid()">
                    <img src="Sparta Store Logo.jpg" alt="Sparta Store - Second-Hand Market">
                </div>
                <!-- Button Section -->
                <div class="links">
                    <button class="create-post-button" onclick="showCreatePostForm()">
                        <i class="fas fa-plus"></i> Create Post
                    </button>
                </div>
            </div>
        </div>
    </nav>
</body>

    <main class="container">
        <div class="product-grid" id="productGrid">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <div class="product-detail" id="productDetail">
        <!-- Product details will be loaded here -->
    </div>

    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Post</h2>
                <i class="fas fa-times close-button" onclick="hideCreatePostForm()"></i>
            </div>
            <form id="createPostForm" onsubmit="handleCreatePost(event)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="BOOKS">Books</option>
                        <option value="CLOTHING">Clothing</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="condition">Condition</label>
                    <input type="text" id="condition" name="condition" required>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <div id="imagePreview" class="image-preview"></div>
                </div>
                <button type="submit" class="submit-button">Create Post</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://sparta-market.onrender.com/api';
        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });

        function getOptimizedImageUrl(url) {
            if (!url) return '/placeholder.jpg';
            
            try {
                // Ensure HTTPS
                url = url.replace('http://', 'https://');
                
                // Add Cloudinary transformations if needed
                if (url.includes('cloudinary.com')) {
                    return url.replace('/image/upload/', '/image/upload/c_fill,w_800,h_600,q_auto/');
                }
                
                return url;
            } catch (error) {
                console.error('Error processing image URL:', error);
                return '/placeholder.jpg';
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/posts/`);
                if (!response.ok) throw new Error('Failed to load products');

                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productGrid').innerHTML = 
                    '<p>Error loading products. Please try again later.</p>';
            }
        }

        async function handleLike(event, postId) {
            event.stopPropagation();
            
            const token = localStorage.getItem('token');
            
            if (!token) {
                alert('Please log in to like posts');
                window.location.href = './login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/posts/${postId}/toggle_like/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Your session has expired. Please log in again.');
                        window.location.href = './login.html';
                        return;
                    }
                    if (response.status === 404) {
                        alert('Post not found');
                        return;
                    }
                    throw new Error('Failed to like post');
                }

                // Refresh the product data
                if (currentProduct && currentProduct.id === postId) {
                    showProductDetail(postId);
                }
                loadProducts();
                
            } catch (error) {
                console.error('Error liking post:', error);
                alert('Failed to like post. Please try again.');
            }
        }

        function renderProducts(products) {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = products.map(product => `
                <div class="product-card" onclick="showProductDetail(${product.id})">
                    <img 
                        src="${getOptimizedImageUrl(product.image)}" 
                        alt="${product.title}" 
                        class="product-image"
                        onerror="this.src='/placeholder.jpg'; this.classList.remove('loading')"
                        onload="this.classList.remove('loading')"
                        loading="lazy"
                    >
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
                        <div class="product-meta">
                            <span>By ${product.seller_username}</span>
                            <div class="likes-count" onclick="handleLike(event, ${product.id})">
                                <i class="fas fa-heart" style="color: ${product.is_liked ? 'red' : 'gray'}"></i>
                                ${product.likes_count}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function showProductDetail(productId) {
            try {
                const response = await fetch(`${API_URL}/posts/${productId}/`);
                if (!response.ok) throw new Error('Failed to load product details');

                const product = await response.json();
                currentProduct = product;
                
                const detailContainer = document.getElementById('productDetail');
                detailContainer.innerHTML = `
                    <div class="detail-content">
                        <i class="fas fa-times close-button" onclick="hideProductDetail()"></i>
                        <div class="detail-grid">
                            <img src="${product.image}" alt="${product.title}" class="detail-image">
                            <div class="detail-info">
                                <h1 class="detail-title">${product.title}</h1>
                                <div class="detail-price">$${parseFloat(product.price).toFixed(2)}</div>
                                <p class="detail-description">${product.description}</p>
                                <div class="detail-meta">
                                    <span>Category: ${product.category}</span>
                                    <span>Condition: ${product.condition}</span>
                                </div>
                                <div class="detail-meta">
                                    <span>Seller: ${product.seller_username}</span>
                                    <div class="likes-count" onclick="handleLike(event, ${product.id})">
                                        <i class="fas fa-heart" style="color: ${product.is_liked ? 'red' : 'gray'}"></i>
                                        ${product.likes_count} likes
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="comments-section">
                            <h2>Comments</h2>
                            <form class="comment-form" onsubmit="submitComment(event)">
                                <textarea class="comment-input" placeholder="Add a comment..." required></textarea>
                                <button type="submit" class="submit-button">Post</button>
                            </form>
                            <div class="comments-list">
                                ${renderComments(product.comments)}
                            </div>
                        </div>
                    </div>
                `;
                detailContainer.style.display = 'block';
                document.body.style.overflow = 'hidden';
            } catch (error) {
                console.error('Error loading product details:', error);
            }
        }

        function renderComments(comments) {
            if (!comments.length) return '<p>No comments yet. Be the first to comment!</p>';
            
            return comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <span>${comment.user_username}</span>
                        <span>${new Date(comment.created_at).toLocaleDateString()}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                </div>
            `).join('');
        }

        async function submitComment(event) {
            event.preventDefault();
            const form = event.target;
            const content = form.querySelector('textarea').value;
            
            const token = localStorage.getItem('token');
            
            if (!token) {
                alert('Please log in to post comments');
                window.location.href = './login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/comments/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        post: currentProduct.id,
                        content: content
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Your session has expired. Please log in again.');
                        window.location.href = './login.html';
                        return;
                    }
                    throw new Error('Failed to post comment');
                }

                // Reload product details to show new comment
                showProductDetail(currentProduct.id);
                form.reset();
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Failed to post comment. Please try again.');
            }
        }

        function hideProductDetail() {
            const detailContainer = document.getElementById('productDetail');
            detailContainer.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showProductGrid() {
            hideProductDetail();
        }

        function showCreatePostForm() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in to create a post');
                window.location.href = './login.html';
                return;
            }
            document.getElementById('createPostModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function hideCreatePostForm() {
            document.getElementById('createPostModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('createPostForm').reset();
            document.getElementById('imagePreview').innerHTML = '';
        }
        
        // Add image preview functionality
        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const maxSize = 5 * 1024 * 1024; // 5MB
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                if (file.size > maxSize) {
                    alert('Image size should be less than 5MB');
                    event.target.value = '';
                    preview.innerHTML = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        async function handleCreatePost(event) {
            event.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in to create a post');
                window.location.href = './index.html';
                return;
            }
        
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch(`${API_URL}/posts/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
        
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Your session has expired. Please log in again.');
                        window.location.href = './login.html';
                        return;
                    }
                    throw new Error('Failed to create post');
                }
        
                hideCreatePostForm();
                loadProducts();
                alert('Post created successfully!');
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Failed to create post. Please try again.');
            }
        }

    </script>
</body>
</html>
